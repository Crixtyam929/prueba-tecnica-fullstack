</nav>

<div class="container">

  <div class="buttons">
    <button (click)="loadUsers()">Load Users</button>
    <button (click)="loadAllPosts()">View All Posts</button>
    <button (click)="simulateError()">Simulate Error</button>
  </div>

  <p *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </p>

  <div class="cards">
    <div class="card" *ngFor="let user of users">
      <h3>{{ user.name }}</h3>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>City:</strong> {{ user.address.city }}</p>
      <p><strong>Company:</strong> {{ user.company.name }}</p>

      <button (click)="loadPostsByUser(user)">
        View Posts
      </button>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <span class="close" (click)="closeModal()">Ã—</span>
    <h2>{{ modalTitle }}</h2>

    <div *ngIf="posts.length === 0">
      <p>This user has not published posts.</p>
    </div>

    <div class="card" *ngFor="let post of posts">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
